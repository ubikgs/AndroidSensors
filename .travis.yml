language: android

android:
  components:
    - tools
    - platform-tools

    - build-tools-26.0.1
    - android-26

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: ./gradlew test

deploy:
  provider: script
  script:
    - ./gradlew install
    - ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    tags: true
